
<a class="show-item" *ngIf="showItem" [routerLink]="'detail/' + showItem.index">
    <div class="show-item-rating">
        <i class="pi pi-star-fill"></i>
        <span>{{showItem.rating}} /10</span>
    </div>
    <div class="show-item-image">
        <img [src]="showItem.image" [alt]="showItem.title">
    </div>
    <div class="show-item-title"> {{showItem.title}}</div>
</a>
