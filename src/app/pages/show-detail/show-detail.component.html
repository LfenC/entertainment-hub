<ng-container *ngIf="show$ | async as show">


<div class="card">
    <p-tabView>
        <p-tabPanel header="Sinopsis">
        <div class="grid">
            <div class="col-9">
                <h2> Descripción</h2>
                <p class="overview">{{show.description}}</p>
                <div class="stat">
                    <div class="label"> Fecha de estreno:</div>
                    <div class="value">
                        {{show.release_date| date : 'dd.MM.yyyy'}}
                    </div>
                </div>
                <div class="stat">
                    <div class="label"> Genres:</div>
                    <div class="value">
                        <span> {{show.genre}}</span>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <img class="poster" 
                [src]="show.image" alt="image"/>
            </div>
        </div>
        </p-tabPanel>
        <p-tabPanel header="Video">
            <ng-container *ngIf="showVideo$ | async as showVideo">
                <div class="grid">
                    <div class="col-4">
                      <iframe width="560" 
                        height="315" 
                        [src]="showVideo | safeUrl" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen
                      ></iframe>
                    <p *ngIf="!showVideo">Video no disponible o URL inválido.</p>
                </div>
                </div>
            </ng-container>
        </p-tabPanel>
        <p-tabPanel header="Fotos">
            <p>
                AGREGAR FOTOS
            </p>
        </p-tabPanel>
    </p-tabView>
</div>
</ng-container>
